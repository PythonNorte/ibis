name: ibis-dev
channels:
  - conda-forge
dependencies:
  # Ibis hard dependencies
  - multipledispatch>=0.6.0
  - numpy>=1.15
  - pandas>=0.25.3
  - pytz
  - regex
  - toolz

  # Ibis soft dependencies
  - sqlalchemy>=1.1
  - graphviz
  - openjdk=8
  - pytables>=3.0.0
  - python-graphviz
  - python-hdfs>=2.0.16

  # Dev tools
  - black=19.10b0
  - click # few scripts in ci/
  - cmake
  - flake8
  - jinja2 # feedstock
  - mypy
  - plumbum # few scripts in ci/ and dev/
  - pre-commit
  - pydocstyle=4.0.1
  - pygit2 # dev/genrelease.py
  - pytest>=4.5, <6.0.0rc1
  - pytest-cov
  - pytest-mock
  - pytest-xdist
  - ruamel.yaml # feedstock
  - pip=19.3.1
  - libiconv  # bug in repo2docker, see https://github.com/jupyter/repo2docker/issues/758
  - xorg-libxpm
  - xorg-libxrender
  - pip:
    # see .pre-commit-config.yaml, isort pinned
    - seed-isort-config
    # we should try using isort release that will be next after 4.3.21-2
    - git+git://github.com/timothycrosley/isort@18ad293fc9d1852776afe35015a932b68d26fb14#egg=isort
